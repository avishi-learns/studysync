<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudySync</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

 <div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h1 class="brand">StudySync</h1>
    <nav>
      <a class="nav-link active" data-section="dashboard">Dashboard</a>
      <a class="nav-link" data-section="planner">Planner</a>
      <a class="nav-link" data-section="progress">Progress</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="content">

    <!-- HEADER -->
    <section class="section" id="dashboard">
      <section class="header">
        <h2>Study Dashboard</h2>
        <p>Plan, track, and grow consistently</p>
      </section>

    <!-- ADD SUBJECT -->
    <section class="card">
      <h3>Add Subject</h3>
      <input type="text" id="subjectInput" placeholder="e.g. Physics">
      <button onclick="addSubject()">Add Subject</button>
    </section>

    <!-- PROGRESS -->
    <section class="card">
      <h3>Overall Progress</h3>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <span id="progressText">0%</span>
    </section>

    <!-- SUBJECTS AREA -->
    <section id="subjectsContainer"></section>

  </main>

</div>
</body>
</html>
